
<ion-view view-title="Event Map">
    
    <ion-content>
        <div id="map" data-tap-disabled="true"></div>
        <div class="im-wrapper">
            
        </div>
        
        <div class="im-wrapper">
            <h4 class="no-border no-padding-bottom">Events</h4>
            <div class="list">
                <label class="item item-input item-select input">
                    <div class="input-label">
                        <strong>Category</strong>
                    </div>
                    <select id="musical-selection">
                        <option selected>General</option>
                        <option>Jazz</option>
                        <option>Pop</option>
                        <option>Rock</option>
                        <option>Hip-Hop</option>
                        <option>Dance</option>
                        <option>Electric</option>
                    </select>
                </label>
            </div>
            <div class="list">
                <label class="item item-input item-select input">
                    <div class="input-label">
                        <strong>Radius</strong>
                    </div>
                    <select>
                        <option selected>5 KM</option>
                        <option>10 KM</option>
                    </select>
                </label>
            </div>
           
        </div>
        <ion-list class="animate-ripple">
            <ion-item nav-clear menu-close class="item-icon-right item-avatar" ui-sref="app.detail({id:'uq'})">
                <img src="img/resources/uqu.jpg"/>
                <div class="row">
                    <h2>Musical Wednesday</h2>
                </div>
<!--                <br />-->
<!--                <p>ionicMaterialMotion.blinds();</p>-->
<!--                <i class="icon ion-chatbubble muted"></i>-->
            </ion-item>

        </ion-list>

        <br />
        <br />
        <br />
    </ion-content>
</ion-view>
