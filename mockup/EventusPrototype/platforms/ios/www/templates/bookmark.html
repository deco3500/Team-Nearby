
<ion-view view-title="Bookmark">
    <ion-content class="im-wrapper">
            <div ng-repeat="event in events">
                <a ui-sref="app.detail({id:event.id})" class="card-text">
                    <div class="list card stable-bg" >

                        <div class="item item-image">
                            <img ng-src="{{event.poster}}" class="card-image">
                        </div>

                        <div class="item item-body">
                            <div class="row lefter">
                                <div class="col lefter"> 
                                    <h2 class="title-event"><strong>{{event.name}}</strong></h2>
                                    <p class="orange">{{event.venue}}</p>
                                    <p class="grey">{{event.date}}</p>
                                </div>
                                <div class="col {{event.grade}}"> 
                                    <div class="right">
                                        <span class="large-rate ">{{event.ratings}}</span>
                                        <span class="small-rate ">/5</span>  
                                    </div>     
                                </div>
                            </div>


                        </div>
                        <div class="item tabs tabs-secondary tabs-icon-left">
                            <a class="tab-item {{event.bookmarked}}" ng-click="bookmarked($index,event.id)" data-ink-color="#336699" data-ink-opacity="0.5">
                                <i class="icon ion-bookmark"></i> Bookmark
                            </a>
                            <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5">
                                <i class="icon ion-share"></i> Share
                            </a>
                        </div>
                    </div>
                </a>
            </div>
