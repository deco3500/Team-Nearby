<ion-view view-title="{{title}}">
    
    <ion-content class="im-wrapper" id="detail">
        <img class="poster" src="{{poster}}"/>
        <section id="banner" class="row">
            <div class="col">
                <div class="row">
                    <h4 class="title-detail">{{title}}</h4>
                </div>
                <div class="row">
                    <span class="title-detail">{{date}}</span>
                </div>
            </div>
            <div class="col">
                <div class="right-detail">
                    <div class="row">
                        <span class="large-rate rate-detail">{{ratings}}</span>
                    </div>
                    <div class="row" ng-show="good">
                        <div>
                            <i class="fa fa-star yellow" aria-hidden="true"></i>
                            <i class="fa fa-star yellow" aria-hidden="true"></i>
                            <i class="fa fa-star yellow" aria-hidden="true"></i>
                            <i class="fa fa-star yellow" aria-hidden="true"></i>
                            <i class="fa fa-star-half-o yellow" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="row" ng-show="medium">
                        <div>
                            <i class="fa fa-star yellow" aria-hidden="true"></i>
                            <i class="fa fa-star yellow" aria-hidden="true"></i>
                            <i class="fa fa-star yellow" aria-hidden="true"></i>
                            <i class="fa fa-star-half-o yellow" aria-hidden="true"></i>
                            <i class="fa fa-star-o yellow" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="row" ng-show="medium_o">
                        <div>
                            <i class="fa fa-star yellow" aria-hidden="true"></i>
                            <i class="fa fa-star yellow" aria-hidden="true"></i>
                            <i class="fa fa-star yellow" aria-hidden="true"></i>
                            <i class="fa fa-star-o yellow" aria-hidden="true"></i>
                            <i class="fa fa-star-o yellow" aria-hidden="true"></i>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col"><strong>EVENT TIME</strong></div>
                <div class="col">{{time}}</div>
            </div>
            <div class="row">
                <div class="col"><strong>EVENT VENUE</strong></div>
                <div class="col">{{venue}}</div>
            </div>
            <div class="row">
                <div class="col"><strong>WEBSITE</strong></div>
                <div class="col"><a href="{{website}}" target="_blank">Visit Ticketing Site</a></div>
            </div>
        </section>
<!--        <hr class="thin"/>-->
        <section style="border-top:0.1px solid #BDBDBD;">
<!--            <div>-->
            <div id="profile">
                <p class="profile-title"><strong>PROFILE</strong></p>
            </div>
<!--            </div>-->
            <div class="row profile-title">
<!--                <div class="col">-->
                <i class="fa fa-facebook fa-2x right-seperator" id="facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter fa-2x right-seperator" id="twitter" aria-hidden="true"></i>
                <i class="fa fa-instagram fa-2x right-seperator" aria-hidden="true"></i>  
<!--                </div>-->
                <div class="col">
                    <i class="fa fa-bookmark fa-2x right right-seperator {{clicked}}" aria-hidden="true"></i>
                </div>
                
            </div>
        </section>
        <section id="video" style="border-top:0.1px solid #BDBDBD;">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/sn9daFURuPU" frameborder="0" allowfullscreen></iframe>
        </section>
<!--        <hr />-->
        <section style="border-top:0.1px solid #BDBDBD;">
            <div class="row">
                <div class="col">
                    <span class="{{choosed1}} lefter" ng-click="options('going')"><i class="fa fa-check" aria-hidden="true"></i> Going</span>
                </div>
                <div class="col">
                    <span class="{{choosed2}} lefter" ng-click="options('interested')"><i class="fa fa-star-o" aria-hidden="true"></i> Interested</span>
                </div>
                <div class="col">
                    <span class="{{choosed3}} lefter" ng-click="options('not-going')"><i class="fa fa-times" aria-hidden="true"></i> Not Going</span>
                </div>
            </div>
            <div class="row" ng-show="showed">
                <span class="grey lefter indigo-text"><i class="icon ion-share"></i> Let your friends know</span>
            </div>
        </section>
<!--        <hr />-->
        <section style="border-top:0.1px solid #BDBDBD;">
            
            <h5 class="center black"><strong>GIVE RATE</strong></h5>
            <div class="center">
                <i class="fa {{star_1}} yellow fa-3x" aria-hidden="true" ng-click="rate(1)" id="star-1"></i>
                <i class="fa {{star_2}} yellow fa-3x" aria-hidden="true" ng-click="rate(2)" id="star-2"></i>
                <i class="fa {{star_3}} yellow fa-3x" aria-hidden="true" ng-click="rate(3)" id="star-3"></i>
                <i class="fa {{star_4}} yellow fa-3x" aria-hidden="true" ng-click="rate(4)" id="star-4"></i>
                <i class="fa {{star_5}} yellow fa-3x" aria-hidden="true" ng-click="rate(5)" id="star-5"></i>
            </div>
        </section>
<!--        <hr />-->
        <section style="border-top:0.1px solid #BDBDBD;">
            <div class="row">
                <div class="col">
                    <p><strong>Going</strong></p>
                    <p><small>Yohana and 10K others</small></p>
                </div>
                <div class="col">
                    <p><strong>Interested</strong></p>
                    <p><small>10K people</small></p>
                </div>
                <div class="col">
                    <p><strong>Not Going</strong></p>
                    <p><small>10K people</small></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="list">
                        <label class="item item-input item-floating-label input">
                            <span class="input-label">Comments</span>
                            <textarea placeholder="Comments" id="comment" ng-model="comments.comment"></textarea>
                        </label>
                        <button class="button button-block button-calm ink indigo" data-ink-color="#5C6BC0" data-ink-opacity="1" ng-click="submitComment()">
                            Submit
                        </button>
                        <button class="button button-block button-calm ink indigo" data-ink-color="#5C6BC0" data-ink-opacity="1" ui-sref="app.comments({id:id})">
                            See all comments
                        </button>
                    </div>
                </div>
                
            </div>
        </section>
    </ion-content>
</ion-view>
