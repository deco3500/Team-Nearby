  <script>
      $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
          });
        var objs;
        if(localStorage.getItem("william.hidayat@gmail.com")!==null){
            objs=JSON.parse(localStorage.getItem("william.hidayat@gmail.com"));
        }else{
            objs=[];
        }
        var num=0;
        function populate(){
            for(var i=0;i<objs.length;i++){
                var object=objs[i];
                printTable(object,i);
                num=i;
            }
        }
        function printTable(object,i){
            $("#body-all").append("<tr class='row-event' id='row-"+object.name+"-"+i+"'>"+
                                      "<td>"+object.name+"</td>"+
                                      "<td>"+object.venue+"</td>"+
                                      "<td>"+object.date+"</td>"+
                                      "<td>"+object.time+"</td>"+
                                      "<td>"+object.created_at+"</td>"+
                                      "<td>"+object.updated_at+"</td>"+
                                      "<td>"+object.status+"</td>"+
                                      "</tr>");
        }
        populate();
        $(document).on('click','#save-event',function(){
            var name= $("#name").val();
            var venue= $("#venue").val();
            var time= $("#time").val();
            var date= $("#date").val();
            var link= $("#link").val();
            var file= $("#file").val();
            var desc= $("#textarea1").val();
           
            
            var obj=Object();
            obj.name=name;
            obj.venue=venue;
            obj.time=time;
            obj.date=date;
            obj.link=link;
            obj.file=file;
            obj.desc=desc;
            obj.status="On Going";
            obj.created_at=new Date();
            obj.updated_at=new Date();
            objs.push(obj)
            console.log(obj);
            localStorage.setItem("william.hidayat@gmail.com",JSON.stringify(objs));
            num+=1;
            printTable(obj,num);
            
            
            
        });
          
        $(document).on('click','.row-event',function(){
            var id=this.id;
            console.log(id);
            var idx= id.split('-')
            var idNew= idx[1]+"-"+idx[2];
            window.location.href="detail.html?id="+idNew;
        })
        
      });
  </script>
