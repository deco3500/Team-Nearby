                      <div class="row">

                      </div>
                      <div class="row">

                        </div>
                      </div>
                      <div class="row">
                        <div class="file-field input-field">
                          <div class="btn">
                            <span>Image</span>
                            <input type="file" id="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" id="file-output">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                            <legend class="teal-text">Link</legend>
                            <input id="link" class="validate" type="text">
    <!--                        <label for="link">Link</label>-->
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                            <legend class="teal-text">Description</legend>
                            <textarea id="textarea1" class="materialize-textarea" length="120"></textarea>
    <!--                        <label for="textarea1">Description</label>-->
                          </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s4 middle ">
                          <a class="waves-effect waves-light btn red delete" ><i class="material-icons left">delete</i>CANCEL EVENT</a>
                        </div>
                        <div class="input-field col s4 middle ">
                          <a class="waves-effect waves-light btn save"><i class="material-icons left">save</i>EDIT EVENT</a>
                        </div>
                        <div class="input-field col s4 middle  ">
                          <a class="waves-effect waves-light btn indigo done"><i class="material-icons left">done</i>MARK AS DONE</a>
                        </div>
                      </div>

            <div id="chart_div_2"></div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script>
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawLineChart);
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Interest');
        data.addColumn('number', 'People');
        data.addRows([
          ['Going', 1200],
          ['Not Going', 550],
          ['Interested', 1000]
//          ['Zucchini', 1],
//          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'Possible Participants',
                       'width':700,
                       'height':700};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      function drawLineChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Date');
        data.addColumn('number', 'Visitors');
        data.addRows([
            ['26/10/2016', 1000],
            ['27/10/2016', 1200],
            ['28/10/2016', 1010],
          
//          ['Zucchini', 1],
//          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'Number of page visitors',
                       'width':700,
                       'height':700};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div_2'));
        chart.draw(data, options);
      }
      
      $(document).ready(function(){
        var imgSrc=null;
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
          });
        var queryString = new Array();
        if (window.location.search.split('?').length > 1) {
            var params = window.location.search.split('?')[1].split('&');
            for (var i = 0; i < params.length; i++) {
                var key = params[i].split('=')[0];
                var value = decodeURIComponent(params[i].split('=')[1]);
                queryString[key] = value;
            }
        }
        console.log(queryString);
        var events= JSON.parse(localStorage.getItem("william.hidayat@gmail.com"));
        var realID=queryString["id"];
        for (var i=0;i<events.length;i++){
            var event=events[i];
            var id=event.name+"-"+i;
            
            if(id==realID){
                console.log(event);
                var image=event.file.split("\\");
                $("#image-spot").attr('src',image[2]);
                imgSrc=event.file;
                $("#name").val(event.name);
                $("#venue").val(event.venue);
                $("#date").val(event.date);
                $("#time").val(event.time);
                $("#link").val(event.link);
                $("#file-output").val(image[2]);
                $("#textarea1").val(event.desc);
                
                if(event.status=="Cancelled" || event.status=="Done"){
                    $(".delete").addClass("disabled");
                    $(".save").addClass("disabled");
                    $(".done").addClass("disabled");
                    $(".delete").removeClass("delete");
                    $(".save").removeClass("save");
                    $(".done").removeClass("done");
                }
            }
            
        }
        $(document).on("click",".delete",function(){
            for (var i=0;i<events.length;i++){
                var event=events[i];
                var id=event.name+"-"+i;

                if(id==realID){
                    event.status="Cancelled";
                    console.log("Cancelled");
                    $(".delete").addClass("disabled");
                    $(".save").addClass("disabled");
                    $(".done").addClass("disabled");
                    $(".delete").removeClass("delete");
                    $(".save").removeClass("save");
                    $(".done").removeClass("done");
                }
            }
            localStorage.setItem("william.hidayat@gmail.com",JSON.stringify(events));
            
        });
        $(document).on("click",".save",function(){
            console.log($("#file").val());
            for (var i=0;i<events.length;i++){
                var event=events[i];
                var id=event.name+"-"+i;

                if(id==realID){
                    event.status="On Going";
                    console.log("ongoing");
                    var name= $("#name").val();
                    var venue= $("#venue").val();
                    var time= $("#time").val();
                    var date= $("#date").val();
                    var link= $("#link").val();
                    var file= $("#file").val();
                    var desc= $("#textarea1").val();
                    event.name=name;
                    event.venue=venue;
                    event.time=time;
                    event.date=date;
                    if(file==""){
                        file=imgSrc;
                    }
                    event.file=file;
                    event.link=link;
                    event.desc=desc;
                }
            }
            localStorage.setItem("william.hidayat@gmail.com",JSON.stringify(events));
            
        });
       
        $(document).on("click",".done",function(){
            for (var i=0;i<events.length;i++){
                var event=events[i];
                var id=event.name+"-"+i;

                if(id==realID){
                    event.status="Done";
                    console.log("Done");
                    
                    $(".delete").addClass("disabled");
                    $(".save").addClass("disabled");
                    $(".done").addClass("disabled");
                    $(".delete").removeClass("delete");
                    $(".save").removeClass("save");
                    $(".done").removeClass("done");
                }
            }
            localStorage.setItem("william.hidayat@gmail.com",JSON.stringify(events));
            
        });
        
      });
  </script>
